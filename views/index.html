<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manager list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <nav class="navbar">
               <form class="form" id="form" action="/uform">
                   <input class="add__popul__input input" min:1 type="text" required placeholder="ismingiz">

                   <input class="add__popul__age input" type="number" required name="age" id="ageInput" placeholder="necha yosh" >

                   <select  class="select__kurs select" name="kusrlar" id="selectKursElem"></select>
                   <select class="select__manba select" name="manbalar" id="selectManbaElem" ></select>
                   <button class="add__populs__button btn btn-primary" id="add">add</button>
               </form>
            </nav>
            <div class="manager__list__body d-flex">
                <div class="left d-flex flex-column">
                    <button class="list__popul btn btn-success">ro'yxat</button>
                    <button class="add__kurs btn btn-success my-4">kurslarga qo'shish</button>
                    <button class="add__manba btn btn-success">manbalarga qo'shish</button>
                </div>
                <div class="right">
                    <ul class="lists list">
                        <li class="item__element__kurs">
                            <form id="kform" action="/kform">
                                <input id="kursInputElem" type="text" required placeholder="kurs nomi">
                                <button id="kaddBtnElem">qo'shish</button>
                            </form>
                        </li>
                        <li class="item__element__manba">
                            <form action="">
                                <input type="text" required placeholder="manba nomi">
                                <button>qo'shish</button>
                            </form>
                        </li>
                        <li class="item__element_active main">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Ism Familiya</th>
                                            <th>Yoshi</th>
                                            <th>Kurs nomi</th>
                                            <th>Manba</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody class="tbody">
                                        
                                    </tbody>
                                </table>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </section>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="/main.js"> </script>
</body>
</html>
